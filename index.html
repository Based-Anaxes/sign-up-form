<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <div class="logo-background">
            <div class="logo"></div>
            <div class="logo-text">Cypress</div>
        </div>
    </div>
    <div class="content">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="POST">
            <div class="form-card">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="first-name">First Name
                        <input type="text" id="first-name" name="userFirstName" required>
                    </label>
                    <label for="last-name">Last Name
                        <input type="text" id="last-name" name="userLastName" required>
                    </label>
                    <label for="pass">Password
                        <input type="password" id="pass" name="userPass" 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                    </label>
                    <label for="passConfirm">Confirm Password
                        <input type="password" id="passConfirm" name="confirmPass"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                    </label>
                </fieldset>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="log-in">Already have an account? <a>Log in</a></div>
    </div>
</body>
</html>
